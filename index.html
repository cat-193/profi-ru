<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profit Test</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg">
	<link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<a class="logo" href="#" >
					<img class="logo__image" src="assets/images/logo.svg" alt="logo">
				</a>

				<button class="burger-menu" aria-label="Menu">
					<span class="burger-menu__line"></span>
					<span class="burger-menu__line"></span>
				</button>

				<div class="header__box">
						<nav class="header__nav">
							<ul class="header__list">
								<li class="header__item">
									<a class="header__link" href="">How It Works</a>
								</li>
								<li class="header__item">
									<a class="header__link" href="">Testimonials</a>
								</li>
								<li class="header__item">
									<a class="header__link" href="">Benefits</a>
								</li>
							</ul>
						</nav>
						<button class="header__button site-button">Join Now</button>
	
					<footer class="header-mobile__footer">
						<p class="header-mobile__footer-copyright">
							Â© 2025 {offer_name}
						</p>
						<p class="header-mobile__footer-copyright">
							All rights reserved
						</p>
					</footer>
				</div>
			</div>
		</div>

	</header>


	<script>
	document.addEventListener('DOMContentLoaded', function () {
			const burger = document.querySelector('.burger-menu');
			const mobileMenu = document.querySelector('.header__box');

			burger.addEventListener('click', function () {
				this.classList.toggle('active');
				mobileMenu.classList.toggle('active');

				if (mobileMenu.classList.contains('active')) {
					document.body.style.overflow = 'hidden';
				} else {
					document.body.style.overflow = '';
				}
			});

			const mobileLinks = document.querySelectorAll('.header__link');
			mobileLinks.forEach(link => {
				link.addEventListener('click', function () {
					burger.classList.remove('active');
					mobileMenu.classList.remove('active');
					document.body.style.overflow = '';
				});
			});
		});
	</script>
</body>
</html>
